<html lang="en">
<!-- Ecole Management de Nantes -->
<head>
  <!-- [...] -->

</head>
  
  <!-- Change these Google fonts with your own choice -->

  <link rel="stylesheet" href="style.css">

<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Never stop daring</h1>
    <p>Ecole Nantes Management</p>
    <a href="https://www.audencia.com" target="_blank" class="btn-blue">Rejoignez nous!</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>Nos differents campus dans le monde</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Shanghai card -->
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="">
        <h3>Shanghai</h3>
        <p>Depuis en 2016</p>
      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="">
        <h3>London</h3>
        <p>Depuis 2008</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="">
        <h3>Paris</h3>
        <p>Depuis 2003</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Meilleur ecole de Management de France</p>
  </div>
</body>
